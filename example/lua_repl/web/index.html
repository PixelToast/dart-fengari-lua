<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/google/stagehand">
    <title>lua_repl</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://github.com/fengari-lua/fengari-web/releases/download/v0.1.4/fengari-web.js"></script>
    <script defer src="main.dart.js"></script>
</head>

<body>
    <div id="content">
        <h4>Lua Interpreter</h4>
        <textarea id="lua-code" rows="16" cols="80" name="input" maxlength="2000">print("Hello, World!")</textarea>
        <br/>
        <button id="run-btn" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
            Run
        </button>
        <div class="spacer"></div>
        <button id="reset-btn" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
            Reset
        </button>
        <div class="spacer"></div>
        <button id="clear-btn" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent mdl-button--disabled">
            Clear
        </button>
        <h4 id="output-header" style="visibility:hidden">Output</h4>
        <div id="output" style="visibility:hidden"></div>
    </div>
</body>
</html>
